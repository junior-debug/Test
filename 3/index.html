<!DOCTYPE html>
<html lang="esp">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <title>Profile Card Component</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <article class="card">
                <header class="card__header">
                    <img src="assets/images/victor.jpg" class="card__img">
                </header>
                <section class="card__body">
                    <p class="card__text">Victor Crest <span class="card__text card__text--light"> 26 </span></p>
                    <p class="card__text">London</p>
                </section>
                <footer class="card__footer">
                    <div class="card__stats">
                        <p class="card__number"> 80k <span class="card__text card__text--light"> followers </span> </p>
                    </div>
                    <div class="card__stats">
                        <p class="card__number"> 803k <span class="card__text card__text--light"> Likes </span></p>
                    </div>
                    <div class="card__stats">
                        <p class="card__number"> 1.4k <span class="card__text card__text--light"> Photos </span></p>

                    </div>
                </footer>
            </article>
        </main>    
    </body>
</html>
