<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle landing page with a single introductory section</title>
    <script
    src="https://kit.fontawesome.com/11614eb144.js"
    crossorigin="anonymous"
  ></script>
  <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
        <img src="../septima/assets/images/logo.svg" alt="logo" class="logo">
    </header>
    <main class="main">
        <img src="../septima/assets/images/illustration-mockups.svg" alt="banner" class="banner">
        <article class="article">
            <h1 class="title">Build The Community Your Fans Will Love</h1>
            <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
            <a href="#" class="button">Register</a>
        </article>    
    </main>
    <footer class="footer">
        <ul class="social">
            <li class="social__item">
              <a href="#" class="social__link"></a>
                <i class="fa fa-facebook social_icon"></i>
            </li>
            <li class="social__item">
              <a href="#" class="social__link"></a>
                <i class="fa fa-twitter social_icon"></i>
            </li>
            <li class="social__item">
              <a href="#" class="social__link"></a>
                <i class="fa fa-instagram social_icon"></i>
            </li>
        </ul>
    </footer>     
  </body>
</html>
